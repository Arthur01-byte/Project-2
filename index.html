<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baasic Calculator</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        body{
            color: white;
        }
        .calculator *{
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-gray-700 flex justify-center items-center">
        <div class="w-[200px] h-fit bg-gray-800 rounded-xl p-2">
            <input type="text" class="w-full h-[50px] bg-gray-900 rounded-xl text-right px-4 font-semibold text-2xl" value="0" disabled>
            <div class="calculator grid grid-cols-4 mt-2 gap-2">
                <div class="col-span-2 h-[45px] bg-gray-900">AC</div>
                <div class="col-span-2  h-[45px] bg-gray-900">ᑉ</div>
                <div class="col-span-1 aspect-square bg-gray-900">7</div>
                <div class="col-span-1 aspect-square bg-gray-900">8</div>
                <div class="col-span-1 aspect-square bg-gray-900">9</div>
                <div class="col-span-1 aspect-square bg-gray-900">/</div>
                <div class="col-span-1 aspect-square bg-gray-900">4</div>
                <div class="col-span-1 aspect-square bg-gray-900">5</div>
                <div class="col-span-1 aspect-square bg-gray-900">6</div>
                <div class="col-span-1 aspect-square bg-gray-900">*</div>
                <div class="col-span-1 aspect-square bg-gray-900">1</div>
                <div class="col-span-1 aspect-square bg-gray-900">2</div>
                <div class="col-span-1 aspect-square bg-gray-900">3</div>
                <div class="col-span-1 aspect-square bg-gray-900">-</div>
                <div class="col-span-1 aspect-square bg-gray-900">0</div>
                <div class="col-span-1 aspect-square bg-gray-900">√</div>
                <div class="col-span-1 aspect-square bg-gray-900">=</div>
                <div class="col-span-1 aspect-square bg-gray-900">+</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
